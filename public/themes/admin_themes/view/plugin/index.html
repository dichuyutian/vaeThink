<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>vaeThink</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="__ADMIN__/lib/layui/css/layui.css"  media="all">
</head>
<body class="vae-body">

<div class="vae-content"> 
  <table class="layui-hide" id="test" lay-filter="test"></table>
</div>

<script type="text/html" id="type">
   {{#  if(d.type == 1){ }}系统钩子{{#  } else if(d.type == 2){ }} 应用钩子 {{#  } else { }}模板钩子{{#  } }}
</script>

<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs layui-btn-primary" vaeyo_tab vae-id="1004" vae-title="管理插件" vae-src="/admin/admin/edit/id/{{d.id}}">管理插件</a>
</script>
              
          
<script src="__ADMIN__/lib/layui/layui.js" charset="utf-8"></script>
 
<script>
layui.config({
    base: '/themes/admin_themes/module/'
}).use(['table','vaeyo','form'], function(){
  var table = layui.table
  ,vae = layui.vaeyo
  ,$ = layui.$
  ,form = layui.form;
  
  var tableIns = table.render({
    elem: '#test'
    ,toolbar: false
    ,url: '/admin/hook/getPluginList' //数据接口
    ,page: true //开启分页
    ,limit: 15
    ,cols: [[ //表头
      {field: 'title', title: '名称', align:'center'}
      ,{field: 'name', title: '标识', align:'center'}
      ,{field: 'desc', title: '描述', align:'center'}
      ,{field: 'author', title:'作者', align:'center'}
      ,{field: 'status', title: '状态', toolbar: '#status', align:'center'}
      ,{field: 'right', toolbar: '#barDemo', width:150, align:'center'}
    ]]
  });
  
  //监听行工具事件
  table.on('tool(test)', function(obj){
    var data = obj.data;
    //console.log(obj)
    if(obj.event === 'del'){
      layer.confirm('真的删除行么', {icon: 3, title:'提示'}, function(index){
        $.ajax({
          url:"/admin/admin/delete",
          data:{id:data.id},
          success:function(res){
            layer.msg(res.msg);
            if(res.code==1){
              obj.del();
            }
          }
        })
        layer.close(index);
      });
    }
  });

  //监听搜索提交
  form.on('submit(vaeform)', function(data){
    console.log(data.field.keywords)
    if(data.field.keywords) {
      tableIns.reload({where:{keywords:data.field.keywords}});
    }
    return false;
  });
});
</script>

</body>
</html>
